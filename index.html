<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasword Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <h1>Generate a <br> <span>random password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="images/copy.png" onclick="copyPassword(), changeImage()" id="img1">
    </div>
    <button onclick="createPassword()"><img src="images/generate.png"> Gernate Password</button>
</div>

<script>

    const passwordBox = document.getElementById("password");
    const lenght = 12; //lenght password counting that you want to be generate

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "!@#$%^&*()_-+={}[]/?\|~><";

    const allChars = upperCase + lowerCase + number + symbol;

    function createPassword(){ //Generator function
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];     //for generate random password by combind 4 variables uppercase, lowercase, number, symbol
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while(lenght > password.length){ //condition if lenght > password.lenght => catch value from variable AllChars
            password += allChars[Math.floor(Math.random() * symbol.length)];
        }
        passwordBox.value = password;
    }

    function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
    }
    function changeImage(){ //change image from copyimage to checkmarkimage after click copy
        let displayImage = document.getElementById('img1')
        if(displayImage.src.match('./images/copy.png')){
            displayImage.src = './images/checkmark.png'
        }else {
            displayImage.src = './images/copy.png'
        }
    }
</script>

</body>
</html>
